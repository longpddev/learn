<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <style>
        .group {
            position: relative;
        }

        .group input {
            display: block;
            width: 100%;
            height: 300px;
            background-color: #eee;
            border: unset;
            color: transparent;
        }

        .group label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            font-size: 18px;
        }

        #body {}

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            margin-top: 30px;
        }

        li {
            font-size: 21px;
            display: flex;
            justify-content: space-between;
        }

        .close {
            cursor: pointer;
            pointer-events: click;
            opacity: 0;
            transition: all 0.4s ease-in-out;
        }

        li:hover .close {
            opacity: 1;
        }
    </style>
    <div class="container">
        <div class="group">
            <input type="text" id="input">
            <label for="">paste here</label>
        </div>
        <div class="container" id="body">
            <ul>
                <li></li>
            </ul>
        </div>
    </div>

    <script>
        Cookies.set('foo', 'bar', { expires: 365 });
        class word {
            listText = {};
            constructor() {
                this.wrap = $('#body ul');
                let _this = this;
                let getInCookie = this.getCookie();
                if (getInCookie) {
                    this.listText = getInCookie
                    this.render();
                }
                this.wrap.on('click', '.close', function () {
                    let key = $(this).data('key');
                    console.log(key)
                    key in _this.listText && delete _this.listText[key];
                    _this.render();
                })
            }
            storeCookie() {
                Cookies.remove('myLearn');
                Cookies.set('myLearn', JSON.stringify(this.listText), { expires: 365 });
                return this;
            }

            getCookie() {
                return Cookies.get('myLearn') ? JSON.parse(Cookies.get('myLearn')) : {};
            }
            setText(text) {
                let textLower = text.trim().toLowerCase().replace(/\s+/, '_');
                console.log(this.listText, textLower)
                if (textLower in this.listText) {
                    this.listText[textLower].count++;
                } else {
                    this.listText[textLower] = {
                        text: text,
                        count: 1
                    };
                }

                this.render();
                return this;
            }
            templateItem(text, key) {
                return `<span> ${text.text} - ${text.count} </span> <span class="close" data-key="${key}">X</span>`;
            }
            render() {
                this.wrap.html('');
                for (let key in this.listText) {
                    this.wrap.append(
                        $('<li>').html(this.templateItem(this.listText[key], key))
                    )
                }

                this.storeCookie();
            }
        }

        let instantWord = new word();
        $(function () {
            $('#input').on('change', function () {
                let val = $(this).val();
                val.trim() && instantWord.setText(val), $(_this).val('');
            });

            let watch;
            $('#input').on('focus', function () {
                clearTimeout(watch);
                let _this = this;
                watch = setTimeout(function () {
                    let val = $(_this).val();
                    val.trim() && instantWord.setText(val), $(_this).val('');
                }, 1000);
            })
        })

    </script>
</body>

</html>
